<div class="layer FULL" data-layer-id="검색풀레이어">
  <div class="SHELL">
    <div class="bg-white overflow-auto w-[100%] h-[100%]" id="search-layer">
      <div class="w-full max-w-[1240px] mx-auto">
        <button id="search-layer-close"
                class="absolute bg-center bg-no-repeat text-[0]
              w-10 h-[38px] top-[7px] left-[10px] bg-[url('../assets/icon/ico-back.svg')]
              lg:w-[53px] lg:h-[53px] lg:top-[33px] lg:left-auto lg:right-[33px] lg:bg-[url('../assets/icon/ico-close.png')]"
                onclick="Layer.close(this)"
        >
          뒤로
        </button>
        <div class="pt-[9px] pr-4 pl-[50px] mb-[22px] lg:px-0 lg:pt-[180px] lg:mb-14">
          <div class="pr-[38px] lg:h-[65px] relative lg:pr-[49px]">
            <form name="topSearchForm" id="topSearchForm" action="/goods/search">
              <input type="text" name="search_text" id="searchVer3InputBox" placeholder="검색어를 입력하세요." autocomplete="off" value="" class="w-full h-[38px] px-[17px] bg-[#f7f7f9] leading-[38px] lg:h-[65px] lg:leading-[65px] lg:border-0 lg:text-base lg:px-[60px] rounded-[200px]">
            </form>
            <button type="button" class="w-[38px] h-[38px] absolute z-10 bg-[url('../assets/icon/ico-word-del.png')] bg-center bg-no-repeat text-[0] right-[38px] top-0 lg:top-[13px] lg:right-[69px] lg:bg-[length:12px_12px] lg:bg-[url('../assets/icon/ico-close.png')]">닫기</button>
            <button type="button" class="w-[38px] h-[38px] bg-[length:17px_17px] lg:bg-auto lg:w-[49px] lg:h-[65px] absolute top-0 right-0 z-10 text-[0] bg-[url('../assets/icon/ico-srch.png')] bg-center bg-no-repeat" onclick="$('#topSearchForm').submit();">검색</button>
          </div>
          <!-- 자동완성 -->
          <div class="hidden relative py-[10px] mb-5">
            <div class="px-[13px] lg:px-[26px]">
              <ul id="autoCompleteList">
                <li class="text-[13px] py-2 lg:py-[10px] lg:px-[30px] lg:text-base border-b border-[#f5f5f5]">일치하는 검색어가 없습니다.</li>
                <li class="text-[13px] py-2 lg:py-[10px] lg:px-[30px] lg:text-base border-b border-[#f5f5f5]">
                  <a class="searched_item" href="javascript:void(0)" onclick="setAutoComplete('하바이아나스');">하바이아<span class="text-[#ff774b]">나</span>스<span></span></a>
                </li>
                <li class="text-[13px] py-2 lg:py-[10px] lg:px-[30px] lg:text-base border-b border-[#f5f5f5]">
                  <a class="searched_item" href="javascript:void(0)" onclick="setAutoComplete('피오리아나');">피오리아<span class="text-[#ff774b]">나</span><span></span></a>
                </li>
                <li class="text-[13px] py-2 lg:py-[10px] lg:px-[30px] lg:text-base border-b border-[#f5f5f5]">
                  <a class="searched_item" href="javascript:void(0)" onclick="setAutoComplete('피나이더');">피<span class="text-[#ff774b]">나</span>이더<span></span></a>
                </li>
                <li class="text-[13px] py-2 lg:py-[10px] lg:px-[30px] lg:text-base border-b border-[#f5f5f5]">
                  <a class="searched_item" href="javascript:void(0)" onclick="setAutoComplete('피나모레');">피<span class="text-[#ff774b]">나</span>모레<span></span></a>
                </li>
                <li class="text-[13px] py-2 lg:py-[10px] lg:px-[30px] lg:text-base border-b border-[#f5f5f5]">
                  <a class="searched_item" href="javascript:void(0)" onclick="setAutoComplete('프리티 발레리나스');">프리티 발레리<span class="text-[#ff774b]">나</span>스<span></span></a>
                </li>
                <li class="text-[13px] py-2 lg:py-[10px] lg:px-[30px] lg:text-base border-b border-[#f5f5f5]">
                  <a class="searched_item" href="javascript:void(0)" onclick="setAutoComplete('포르나세티');">포르<span class="text-[#ff774b]">나</span>세티<span></span></a>
                </li>
                <li class="text-[13px] py-2 lg:py-[10px] lg:px-[30px] lg:text-base border-b border-[#f5f5f5]">
                  <a class="searched_item" href="javascript:void(0)" onclick="setAutoComplete('파비아나필리피');">파비아<span class="text-[#ff774b]">나</span>필리피<span></span></a>
                </li>
                <li class="text-[13px] py-2 lg:py-[10px] lg:px-[30px] lg:text-base border-b border-[#f5f5f5]">
                  <a class="searched_item" href="javascript:void(0)" onclick="setAutoComplete('파비아나페리');">파비아<span class="text-[#ff774b]">나</span>페리<span></span></a>
                </li>
                <li class="text-[13px] py-2 lg:py-[10px] lg:px-[30px] lg:text-base border-b border-[#f5f5f5]">
                  <a class="searched_item" href="javascript:void(0)" onclick="setAutoComplete('콜리나 스트라다');">콜리<span class="text-[#ff774b]">나</span> 스트라다<span></span></a>
                </li>
                <li class="text-[13px] py-2 lg:py-[10px] lg:px-[30px] lg:text-base border-b border-[#f5f5f5]">
                  <a class="searched_item" href="javascript:void(0)" onclick="setAutoComplete('컬러스 오브 켈리포이나');">컬러스 오브 켈리포이<span class="text-[#ff774b]">나</span><span></span></a>
                </li>
              </ul>
            </div>
          </div>
          <!-- //자동완성 -->
        </div>
        <div>
          <!-- 최근 검색어 -->
          <div class="box-border border-r-[7px] border-[#fafafb] border-b-8 relative xl:min-h-[640px] after:content-[''] after:absolute after:bottom-0 after:left-0 after:right-0 after:border-t after:border-[#eff1f4] lg:float-left lg:w-1/3 lg:after:border-0 lg:border-b-0 lg:min-h[640px]">
            <div class="px-6 pb-4 text-xs font-bold text-[#121212] lg:pb-[30px] lg:text-2xl lg:px-0">최근 검색어</div>
            <div class="px-6 lg:p-0">
              <script type="text/x-handlebars-template">
                {{#each array}}
                  <span data-key="{{@key}}" class="relative block mb-[10px] lg:mb-5">
                    <a class="inline-block text-xs text-[#121212] align-top h-6 leading-6 lg:text-[17px]">{{this}}</a>
                    <button type="button" class="w-6 h-6 bg-[url('../assets/icon/ico-word-del.png')] bg-center bg-no-repeat absolute top-0 z-10 text-[0] right-0 lg:right-6">
                      검색어삭제
                    </button>
                  </span>
                {{/each}}
              </script>
              <script>
                Handlebars.write({
                  array : [
                    "골든구스 스니커즈",
                    "미우미우 마테라쎄",
                    "토트백",
                    "버버리",
                    "오트리",
                    "구찌 케이스",
                    "미우미우",
                    "구찌",
                    "생로랑",
                    "구찌 지갑",
                  ],
                });
              </script>
            </div>
          </div>
          <!-- 추천 검색어 -->
          <div class="box-border border-r-[7px] border-[#fafafb] border-b-8 relative pt-[22px] lg:pt[0] after:content-[''] after:absolute after:bottom-0 after:left-0 after:right-0 after:border-t after:border-[#eff1f4] lg:float-left lg:w-1/3 lg:after:border-0 lg:border-b-0 lg:min-h-[640px]">
            <div class="px-6 pb-4 text-xs font-bold text-[#121212] lg:pb-[30px] lg:pl-[30px] lg:text-2xl lg:px-0">
              추천 검색어
            </div>
            <div class="px-6 pb-5 lg:px-[30px]">
              <script type="text/x-handlebars-template">
                {{#each array}}
                  <span class="inline-block relative bg-[#212121] rounded-[100px] text-white mr-[5px] mb-[13px] lg:mr-2 lg:mb-5">
                    <a class="text-[11px] h-8 leading-8 text-white px-[14px] lg:text-[15px] whitespace-nowrap">
                      {{this}}
                    </a>
                  </span>
                {{/each}}
              </script>
              <script>
                Handlebars.write({
                  array : [
                    "미우미우 미니백 득템 찬스!",
                    "✨애트니 200% 즐기기✨",
                    ">MD가 추천하는 가을 아이템 #트렌치코트",
                    "여유로운 휴양지 바이브, 카사블랑카",
                    "브라운 아이템 모음zip",
                    "❣️애트니 매거진❣️",
                  ],
                });
              </script>
            </div>
          </div>
          <!-- 인기 검색어 -->
          <div class="box-border relative lg:float-left lg:w-1/3">
            <div class="px-6 pb-4 text-xs font-bold text-[#121212] lg:pb-[30px] lg:pl-[30px] lg:text-2xl lg:px-0 relative pt-[22px] lg:pt[0]">
              인기검색어
              <span class="float-right text-[9px] text-[#807e7e] font-normal lg:text-[13px] lg:mt-[7px]]">
                2022.10.13 업데이트
              </span>
            </div>
            <div class="px-6 lg:pr-0 pb-[30px] lg:pl-[30px]">
              
              <script type="text/x-handlebars-template">
                {{#each array}}
                  <div data-key="{{@key}}" class="relative mb-5 lg:mb-10">
                    <span class="text-xs mr-[10px] font-bold inline-block align-top h-6 text-[#cbcad1] lg:text-[17px] lg:mr-[17px]">
                      {{번호}}
                    </span>
      
                    <a class="text-[#121212] inline-block align-top w-3/4 whitespace-nowrap text-ellipsis h-6 text-xs lg:text-[17px]">
                      {{이름}}
                    </a>
      
                    {{#IF 상태 "==" 'UP'}}
                      <span class="absolute right-0 top-0 text-xs text-center w-11 lg:text-[17px] text-[#ff774b] pl-4 bg-[url('../assets/icon/ico-ranking-up.png')] bg-[left_center] bg-no-repeat">UP</span>
                    {{else IF 상태 "==" 'DOWN'}}
                      <span class="absolute right-0 top-0 text-xs text-center w-15 lg:text-[17px] text-[#1dc9ff] pl-4 bg-[url('../assets/icon/ico-ranking-down.png')] bg-[left_center] bg-no-repeat">DOWN</span>
                    {{else IF 상태 "==" '-'}}
                      <span class="absolute right-0 top-0 text-xs text-center h-[1px] w-10 bg-[url('../assets/icon/ico-same.png')] bg-center bg-no-repeat"></span>
                    {{else IF 상태 "==" 'NEW'}}
                      <span class="absolute right-0 top-0 text-xs text-center w-11 lg:text-[17px] text-[#ff774b]">NEW</span>
                    {{/IF}}
    
                  </div>
                {{/each}}
              </script>
              <script>
                Handlebars.write({
                  array:[
                    {번호 : 1, 이름 : "미우미우", 상태 : "UP",},
                    {번호 : 2, 이름 : "프라다", 상태 : "DOWN",},
                    {번호 : 3, 이름 : "발렌시아가", 상태 : "NEW",},
                    {번호 : 4, 이름 : "구찌", 상태 : "-",},
                    {번호 : 5, 이름 : "버버리", 상태 : "UP",},
                    {번호 : 6, 이름 : "메종키츠네", 상태 : "UP",},
                    {번호 : 7, 이름 : "톰브라운", 상태 : "UP",},
                    {번호 : 8, 이름 : "셀린느", 상태 : "UP",},
                    {번호 : 9, 이름 : "펜디", 상태 : "UP",},
                    {번호 : 10, 이름 : "보테가베네타", 상태 : "UP",},
                  ],
                });
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
